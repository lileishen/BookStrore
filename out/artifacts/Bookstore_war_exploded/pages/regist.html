<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <base href="http://localhost:8080/book/">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="container">
        <div class="col-12">
            <div class="page-header">
                <h2 class="m-auto" style="height: 80px;line-height: 80px">网上书城</h2>
            </div>
        </div>
    </div>
</header>


<section style="background: #15725F">
    <div class="container">
        <div class="row">
            <h1 class="col-8 text-center text-white m-auto" style="font-size: 68px">欢迎登录</h1>
            <div class="col-4">
                <form action="./RegUserServlet" method="post">
                    <div class="jumbotron p-lg-4  mt-5 ">
                        <div class="row  p-0">
                            <h5 class="col-12">注册书城会员</h5></div>
                        <div class="form-group row mt-2">
                            <label class="col-4 ">用户名称:</label>
                            <input type="text" class="form-control col-8" placeholder="请输入用户名" name="username">
                        </div>
                        <div class="form-group row mt-2">
                            <label class="col-4 ">用户密码:</label>
                            <input type="password" class="form-control col-8" placeholder="请输入密码" name="password">
                        </div>
                        <div class="form-group row mt-2">
                            <label class="col-4 ">确认密码:</label>
                            <input type="password" class="form-control col-8" placeholder="确认密码">
                        </div>
                        <div class="form-group row mt-2">
                            <label class="col-4 ">电子邮箱:</label>
                            <input type="text" class="form-control col-8" placeholder="请输入邮箱地址" name="email">
                        </div>
                        <div class="form-group row mt-2">
                            <label class="col-4 ">验证码:</label>
                            <div class="col-8">
                                <div class="row">
                                    <input type="text" class="form-control col-8" name="code">
                                    <i class="col-2">0345</i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <input type="submit" class="form-control" style="background: #15725F;color:#ffffff ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>

<footer class="well well-lg p-3">
    ...
</footer>


</form>
</body>
</html>
